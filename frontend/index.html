<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller de Microservicios - Gesti칩n de Ordenes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistema de Gesti칩n de Ordenes</h1>

  <div class="container">
    <div class="form-section">
      <h2>Crear Nueva Orden</h2>
      <form id="order-form">
        <div class="form-group">
          <label for="user-select">Seleccionar Usuario:</label>
          <select id="user-select" required></select>
        </div>
        
        <hr>

        <h3>A침adir Productos</h3>
        <div class="form-group">
          <label for="product-select">Producto:</label>
          <select id="product-select"></select>
        </div>
        <div class="form-group">
          <label for="product-quantity">Cantidad:</label>
          <input type="number" id="product-quantity" value="1" min="1">
        </div>
        <button type="button" id="add-product-btn">A침adir Producto al Carrito</button>

        <h3>Carrito de Compra</h3>
        <ul id="cart-list">
          </ul>

        <button type="submit" class="submit-btn">Crear Orden</button>
      </form>
    </div>

    <div class="list-section">
      <h2>Ordenes Existentes</h2>
      <div class="form-group">
        <label for="user-filter">Filtrar por Usuario:</label>
        <select id="user-filter">
          <option value="">Todos los Usuarios</option>
        </select>
      </div>
      <div id="orders-list">
        </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
